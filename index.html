<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <!-- links for modal popup window-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <section class="chat_section">
        <div class="brand">
            <img height="78px" src="/wimg1.png" alt="..">
            <h1>Whats App 
            </h1>
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">
              <img src="/timg4.png"  alt="">
            </button>
            <!-- Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h3 class="modal-title">People</h3>
                      <h4 class="users-count">7</h4>
                    </div>
                    <div class="modal-body users-list">
                      <p>Name - 1</p>
                    </div>
                  </div>
                </div>
               </div>
              </div>
             <!-- end -->
        </div>
        
        <div class="message_area">
          <!-- <div class="user-join">
            <p><b>Name - 1</b> joined the chat</p>
          </div> -->
        </div>

        <div class="send">
                <textarea class="textarea" cols="25" rows="1" placeholder="Write a message...."></textarea>
                <button class="sendbtn" onclick="fun()">
                    <img src="/simg.jpg" alt="">
                </button>    
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
